<script>
$(document).ready(function(){
$('body').scrollspy({
target: "#main-nav"
});
changeNavbar();
$(window).scroll(function(){
changeNavbar();
});
function changeNavbar(){
var navbar = $("#main-nav");
if ($(this).scrollTop() >= 100){
navbar.addClass("").removeClass("");
} else if ($(this).scrollTop() < 100){
navbar.removeClass("").addClass("");
}
}
});
</script>
